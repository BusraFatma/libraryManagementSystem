spring.h2.console.enabled=true
#database server path
spring.h2.console.path=/h2-console
#DB url and DB name(droneDb)
spring.datasource.url=jdbc:h2:file:~/h2/lms
#DB username
spring.datasource.username=sa
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driverClassName=org.h2.Driver
#Tells h2 to keep existing data and table while server restart,other value is create where after restarts all the tables will be dropped and new tables will be created
spring.jpa.hibernate.ddl-auto = create-drop
#this enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

